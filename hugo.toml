baseURL = 'https://homebodymeditation.com/'
languageCode = 'en-us'
title = 'Homebody Meditation'
theme = 'homebody'

[params]
  tagline = "Rooted in connection, meditation for real life."
  description = "Homebody is a space for remembering connection, to yourself, your breath, and the quiet thread that runs through even the busiest days."

  # Homepage Hero Section
  [params.hero]
    image = ""  # Image removed from hero
    headline = "Rooted in Connection,<br>Meditation for Real Life."
    subheadline = "Homebody offers gentle, guided meditation sessions to help you practice connection day-by-day. Homebody is an invitation to come home to yourself, not to a perfect calm, but to a real one."
    description = ""

 
  # Homepage Offerings Section
  [params.offerings]
    [params.offerings.rooted]
      headline = "Individual Practice"
      description = """
A one-on-one meditation journey designed to help you build a steady personal practice, one that feels supportive, lived-in and real. These sessions are offered as a five-week series, meeting weekly.

Each week blends guided meditation and reflection, offering space to ground, breathe and remember connection.
"""
      button_text = "Explore"
      button_link = "/practice/"
    
    [params.offerings.community]
      headline = "Community Practice"
      description = """
A welcoming space for group meditation, where we gather to practice presence together. These five weekly sessions include guided meditation, shared reflection, and the support of practicing alongside others.

No experience needed, just a willingness to pause and find connection in community.
"""
      button_text = "Explore"
      button_link = "https://www.radiantyogaandwellness.com/events-block/beginner-meditation-series"
      external = true

  # Homepage CTA Section
  [params.cta]
    headline = "Let's Connect"
    content = "Interested in learning more or working together? I'd love to hear from you."
    button_text = "Get in Touch"

# Main menu
